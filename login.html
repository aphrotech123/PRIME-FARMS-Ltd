<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PRIME FARMS Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #001a33;
            margin: 0;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: #f90303;
        }
        footer {
            margin-top: auto;
            background-color: #003366;
            color: #ffffff;
        }
        #hamburger {
            width: 45px;
            padding: 6px;
            flex-direction: column;
            justify-content: space-around;
        }
        #hamburger span {
            width: 100%;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .line {
            transition: all 0.3s ease-in-out;
        }
        .open .line-1 {
            transform: rotate(45deg) translateY(0.4rem);
        }
        .open .line-2 {
            opacity: 0;
        }
        .open .line-3 {
            transform: rotate(-45deg) translateY(-0.4rem);
        }
        .password-input-wrapper {
            position: relative;
        }
        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            outline: none;
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        header {
            background-color: #003366;
        }
        #mobileMenu {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header class="bg-blue-900 shadow-lg w-full fixed top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2 md:space-x-3">
                <img src="logo.png" alt="PRIME FARMS Ltd Logo" class="h-10 w-10 rounded-full border-2 border-blue-400 shadow-sm" />
                <h1 class="text-sm md:text-2xl font-extrabold text-white tracking-wide whitespace-nowrap">
                    PRIME FARMS Ltd
                </h1>
            </div>
            <button id="hamburger" class="block md:hidden flex flex-col space-y-1 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="w-5 h-0.5 bg-white line line-1"></span>
                <span class="w-5 h-0.5 bg-white line line-2"></span>
                <span class="w-5 h-0.5 bg-white line line-3"></span>
            </button>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white font-medium hover:underline transition text-lg">Home</a>
                <a href="about.html" class="text-white font-medium hover:underline transition text-lg">About Us</a>
                <a href="products.html" class="text-white font-medium hover:underline transition text-lg">Products</a>
                <a href="order.html" class="text-white font-medium hover:underline transition text-lg">Orders</a>
                <a href="blog.html" class="text-white font-medium hover:underline transition text-lg">Blog</a>
                <a href="contact.html" class="text-white font-medium hover:underline transition text-lg">Contact</a>
                <a href="gallery.html" class="text-white font-medium hover:underline transition text-lg">Gallery</a>
                
            </nav>
        </div>
        <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 bg-blue-900">
            <nav class="flex flex-col space-y-3">
                <a href="index.html" class="text-white font-medium hover:underline transition">Home</a>
                <a href="about.html" class="text-white font-medium hover:underline transition">About Us</a>
                <a href="products.html" class="text-white font-medium hover:underline transition">Products</a>
                <a href="order.html" class="text-white font-medium hover:underline transition">Orders</a>
                <a href="blog.html" class="text-white font-medium hover:underline transition">Blog</a>
                <a href="contact.html" class="text-white font-medium hover:underline transition">Contact</a>
                <a href="gallery.html" class="text-white font-medium hover:underline transition">Gallery</a>
              
            </nav>
        </div>
    </header>

    <main class="flex items-center justify-center p-6 w-full flex-grow">
        <div class="card shadow-2xl rounded-3xl p-10 w-full text-center space-y-6">
            <img src="logo.png" alt="PRIME FARMS Ltd Logo" class="h-20 w-20 rounded-full border-2 border-blue-400 shadow-sm mx-auto" />
            <form id="loginForm">
                <h2 class="text-center text-xl font-bold text-blue-600 mb-4">Login to Your Account</h2>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" id="loginButton">Login</button>
                <p id="loginMsg" class="mt-2 text-sm text-gray-600"></p>
            </form>
            <div class="flex justify-between text-sm text-gray-600 mt-4">
                <a href="#" class="hover:text-blue-600">Forgot Password?</a>
                <a href="#" class="hover:text-blue-600">Sign up</a>
            </div>
        </div>
    </main>

    <footer class="bg-blue-900 w-full text-center py-6 text-sm text-white">
        &copy; 2025 PRIME FARMS Ltd. All rights reserved. | Powered by Aphrodice
    </footer>

    <script>
        // Toggle Mobile Menu and Hamburger Animation
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            hamburger.classList.toggle('open');
        });

        // Password Toggle Functionality (Corrected)
        const passwordInput = document.getElementById('password');  // Correct ID.
        const togglePassword = document.getElementById('togglePassword'); // Correct ID.
        const eyeIcon = document.getElementById('eyeIcon');

        if (togglePassword) { // Check if the element exists
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                if (eyeIcon) {
                    eyeIcon.classList.toggle('fa-eye');
                    eyeIcon.classList.toggle('fa-eye-slash');
                }
            });
        }


        // Login Form Submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.innerHTML = '<div class="loading-spinner"></div> Logging In...';
            loginMessage.textContent = 'Please Wait! Redirecting...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            // Simulate a successful login (replace with your actual login logic)
            setTimeout(() => {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Login';
                loginMessage.textContent = 'Login successful!';
                window.location.href = "accountant.html";
            }, 2000);
        });

        // Optional: Add a function to handle Enter key for form submission
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
