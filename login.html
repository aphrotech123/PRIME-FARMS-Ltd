<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PRIME FARMS Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Short Hamburger Button Styles */
        #hamburger {
            width: 45px;
            padding: 6px;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
        }
        #hamburger span {
            width: 100%;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .line {
            transition: all 0.3s ease-in-out;
        }
        .open .line-1 {
            transform: rotate(45deg) translateY(0.4rem);
        }
        .open .line-2 {
            opacity: 0;
        }
        .open .line-3 {
            transform: rotate(-45deg) translateY(-0.4rem);
        }
        #mobileMenu {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #007bff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 50;
        }
        #mobileMenu a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        #mobileMenu a:hover {
            background-color: #0056b3;
        }

    .login-container {
      background-color: #f0f4f8;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      color: #1a5632;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .input-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: medium;
      font-size: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .input-group input:focus {
      outline: none;
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.25);
    }
    .forgot-password {
      display: block;
      text-align: right;
      margin-bottom: 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
      transition: color 0.2s ease-in-out;
    }
    .forgot-password:hover {
      color: #34d399;
    }
    .login-button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background-color: #16a34a;
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    }
    .login-button:hover {
      background-color: #15803d;
      transform: translateY(-2px);
    }
    .login-button:active {
      background-color: #14532d;
      transform: translateY(0);
    }
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
    .signup-link a {
      color: #34d399;
      font-weight: medium;
      transition: color 0.2s ease-in-out;
    }
    .signup-link a:hover {
      color: #1a5632;
    }
    .logo-container {
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
    }

    /* New styles for header and footer */
    header {
        background-color: #003366 !important; /* Dark Blue from the logo */
    }
    #mobileMenu {
        background-color: #003366 !important;
    }
    footer {
        background-color: #003366 !important; /* Dark Blue from the logo */
        color: #ffffff !important;
    }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 shadow-lg w-full fixed top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="PRIME FARMS Ltd" class="h-10 w-10 rounded-full border-2 border-blue-400 shadow-sm" />
                <h1 class="text-2xl font-extrabold text-white tracking-wide">PRIME FARMS Ltd</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white font-medium hover:underline transition">Home</a>
                <a href="about.html" class="text-gray-300 font-medium hover:text-white transition">About Us</a>
                <a href="products.html" class="text-gray-300 font-medium hover:text-white transition">Products</a>
                <a href="order.html" class="text-gray-300 font-medium hover:text-white transition">Orders</a>
                <a href="blog.html" class="text-gray-300 font-medium hover:text-white transition">Blog</a>
                <a href="contact.html" class="text-gray-300 font-medium hover:text-white transition">Contact</a>
                <a href="gallery.html" class="text-gray-300 font-medium hover:text-white transition">Gallery</a>
                <a href="login.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Admin Panel</a>
            </div>
            <button id="hamburger" class="md:hidden flex flex-col space-y-1 p-2 rounded focus:outline-none focus:ring-blue-500">
                <span class="w-5 h-0.5 bg-white line line-1"></span>
                <span class="w-5 h-0.5 bg-white line line-2"></span>
                <span class="w-5 h-0.5 bg-white line line-3"></span>
            </button>
        </div>
        <div id="mobileMenu" class="md:hidden hidden bg-blue-600">
            <nav class="flex flex-col">
                <a href="index.html" class="text-white font-medium hover:underline transition px-4 py-3">Home</a>
                <a href="about.html" class="text-gray-300 font-medium hover:bg-gray-700 transition px-4 py-3">About Us</a>
                <a href="products.html" class="text-gray-300 font-medium hover:bg-gray-700 transition px-4 py-3">Products</a>
                <a href="order.html" class="text-gray-300 font-medium hover:bg-gray-700 transition px-4 py-3">Orders</a>
                <a href="blog.html" class="text-gray-300 font-medium hover:bg-gray-700 transition px-4 py-3">Blog</a>
                <a href="contact.html" class="text-gray-300 font-medium hover:bg-gray-700 transition px-4 py-3">Contact</a>
                <a href="gallery.html" class="text-gray-300 font-medium hover:bg-gray-700 transition px-4 py-3">Gallery</a>
                <a href="login.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Admin Panel</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow pt-16 flex items-center justify-center">
        <div class="login-container">
            <div class="logo-container">
                <img src="logo.png" alt="PRIME FARMS Ltd" class="h-20 w-20 rounded-full border-2 border-blue-400 shadow-sm" />
            </div>
            <h2 class="login-title">Login to Your Account</h2>
            <form class="w-full">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center py-6 text-sm mt-8">
        &copy; 2025 PRIME FARMS Ltd. All rights reserved. | Powered by Aphrodice
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('hamburger').addEventListener('click', function() {
                this.classList.toggle('open');
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
